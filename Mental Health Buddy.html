<body>
    <div id="chat-container">
        <div id="chat-log">
            <p><strong>AI Buddy:</strong> Hi! How can I assist you today? You can ask about stress, anxiety, sleep, or just chat with me!</p>
        </div>
        <div>
            <input type="text" id="user-input" placeholder="Type here...">
            <button onclick="handleInput()">Send</button>
        </div>
    </div>

    <script>
        function handleInput() {
            const input = document.getElementById("user-input").value.toLowerCase();
            let chatLog = document.getElementById("chat-log");

            chatLog.innerHTML += `<br><strong>You:</strong> ${input}`;

            let botResponse = "I didn't understand that. Could you please rephrase?";
            if (input.includes("stress")) {
                botResponse = "It sounds like you're feeling stressed. I recommend deep breathing or taking a short break to clear your mind.";
            } else if (input.includes("anxiety")) {
                botResponse = "Anxiety can be tough. Remember to focus on the present moment, and try grounding exercises to help calm down.";
            } else if (input.includes("sleep")) {
                botResponse = "If you're having trouble sleeping, try creating a bedtime routine and avoiding screens before bed.";
            } else if (input.includes("help")) {
                botResponse = "I'm here to help! You can ask me about stress, anxiety, sleep tips, or just chat!";
            }
            setTimeout(() => {
                chatLog.innerHTML += `<br><strong>AI Buddy:</strong> ${botResponse}`;
                chatLog.scrollTop = chatLog.scrollHeight;
            }, 1000);

            // Clear input field
            document.getElementById("user-input").value = '';
        }
        // Simple Wellness Quiz
        function startQuiz() {
            let quizSection = document.getElementById("chat-log");
            quizSection.innerHTML = `
                <p>How are you feeling today?</p>
                <button onclick="quizAnswer('Good')">Good</button>
                <button onclick="quizAnswer('Not great')">Not great</button>
                <button onclick="quizAnswer('Stressed')">Stressed</button>
            `;
        }
        function quizAnswer(answer) {
            let chatLog = document.getElementById("chat-log");
            chatLog.innerHTML += `<br><strong>Quiz:</strong> You answered: ${answer}`;
            let botResponse = "Thank you for sharing. I suggest focusing on some calming activities.";
            if (answer === 'Good') {
                botResponse = "Great to hear! Keep up the positive energy!";
            } else if (answer === 'Not great') {
                botResponse = "I'm sorry to hear that. It may help to talk through what's on your mind.";
            } else if (answer === 'Stressed') {
                botResponse = "Stress can be tough. Try to take deep breaths or engage in a relaxing activity.";
            }
            setTimeout(() => {
                chatLog.innerHTML += `<br><strong>AI Buddy:</strong> ${botResponse}`;
                chatLog.scrollTop = chatLog.scrollHeight;
            }, 1000);
        }
    </script>
<script>
   const responses = {
       "stress": ["It sounds like you're feeling stressed. Try taking a deep breath or going for a short walk.", "Stress can be overwhelming. How about practicing mindfulness for 5 minutes?"],
       "anxiety": ["Anxiety can make you feel uneasy. Try grounding yourself by focusing on the present moment.", "Take a moment to breathe deeply. Let’s focus on the now to reduce that anxiety."],
       "motivation": ["Motivation often comes in waves. Break your tasks into smaller steps and celebrate small wins.", "You’ve got this! Staying motivated is easier when you focus on progress, not perfection."],
       "burnout": ["It seems like you're experiencing burnout. Take some time to recharge, even if it's just for 5 minutes.", "Burnout is tough, but self-care is crucial. Make sure to set boundaries and get rest."]
   };

   function handleInput() {
       const input = document.getElementById("user-input").value.toLowerCase();
       let chatLog = document.getElementById("chat-log");

       chatLog.innerHTML += `<br><strong>You:</strong> ${input}`;

       let botResponse = "I'm sorry, I didn't quite catch that. Could you try rephrasing?";

       // Check for matching keywords in user input
       for (const key in responses) {
           if (input.includes(key)) {
               botResponse = responses[key][Math.floor(Math.random() * responses[key].length)];
               updateProgress(key);
               break;
           }
       }

       setTimeout(() => {
           chatLog.innerHTML += `<br><strong>AI Buddy:</strong> ${botResponse}`;
           chatLog.scrollTop = chatLog.scrollHeight;
       }, 1000);

       document.getElementById("user-input").value = '';
   }

   function updateProgress(key) {
       let progressKey = key + 'Count';
       let currentCount = parseInt(localStorage.getItem(progressKey)) || 0;
       currentCount++;
       localStorage.setItem(progressKey, currentCount);

       document.getElementById(`${key}-count`).innerText = `${capitalizeFirstLetter(key)} Discussions: ${currentCount}`;
   }

   function capitalizeFirstLetter(string) {
       return string.charAt(0).toUpperCase() + string.slice(1);
   }
